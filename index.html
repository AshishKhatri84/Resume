<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141E30, #243B55);
            color: #fff;
            text-align: center;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }

        /* Header */
        .info h2 {
            font-size: 28px;
            color: #FFD700;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ddd;
        }

        /* PDF Viewer */
        .pdf-container {
            margin-top: 20px;
            width: 100%;
            height: 550px;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }
        
        /* Iframe for PDF */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            .pdf-container {
                height: 450px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="info">
            <h2>Resume</h2>
        </div>

        <div class="pdf-container">
            <iframe src="/Resume/Resume.pdf"></iframe>
        </div>

        <div class="footer">
            <p>&copy; 2025 Ashish Khatri | VIT Bhopal</p>
        </div>
    </div>

</body>
</html>
